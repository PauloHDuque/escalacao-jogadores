<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./index.js" defer></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header class="header">
    <h1>Escalação de times</h1>
  </header>
  <hr>
  <div class="container">
    <div class="climbPlayer">
      <h1>Escalar Jogador</h1>
      <br>

      <label for="position" class="label-climb">Posicão: </label>
      <input type="text" name="position" id="position" placeholder="atacante">

      <label for="name" class="label-climb">Nome: </label>
      <input type="text" name="name" id="name" placeholder="Joaquim">

      <label for="number" class="label-climb">Número: </label>
      <input type="number" name="number" id="number" placeholder="10">

      <br>
      <button id="buttonClimb" class="button-climb" onclick="addPlayer()">Escalar</button>
    </div>

    <div class="removePlayer">
      <h1>Remover Jogador</h1>
      <br>
      <label for="removeNumber" class="label-remove">Número: </label>
      <input type="text" name="removeNumber" id="removeNumber" placeholder="10">
      <br>
      <button type="number" class="button-remove" onclick="removePlayer()">Remover</button>
    </div>

    <div class="team">
      <h1>Time</h1>
      <ul id="teamList">

      </ul>
    </div>

  </div>

  <div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Save changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
